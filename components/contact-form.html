<!-- Contact Form Component -->
<!-- Handles form submission using Formspree -->
<!-- Free tier: 50 submissions/month with spam protection -->
<div class="contact-form-container">
	<div class="contact-form">
		<!-- Success message (shown after successful submission) -->
		<div
			id="form-success"
			style="
				display: none;
				padding: 1rem;
				background: #d4edda;
				color: #155724;
				border-radius: 8px;
				margin-bottom: 1rem;
			"
		>
			<strong>Thank you!</strong> Your message has been sent successfully.
			We'll get back to you soon.
		</div>

		<form
			id="contact-form"
			action="https://formspree.io/f/mqkrwjvw"
			method="POST"
		>
			<!-- Formspree honeypot for spam protection (hidden field) -->
			<input type="text" name="_gotcha" style="display: none" />

			<!-- Optional: Custom subject line in email -->
			<input
				type="hidden"
				name="_subject"
				value="New contact form submission from Chaotic Good Creations"
			/>

			<!-- Name Field -->
			<div class="form-control">
				<label for="name">Name</label>
				<input
					type="text"
					id="name"
					name="sender-name"
					placeholder="Enter Your Name"
					class="input-field"
					required
				/>
			</div>

			<!-- Email Field -->
			<div class="form-control">
				<label for="email">Email</label>
				<input
					type="email"
					id="email"
					name="sender-email"
					placeholder="Enter Your Email"
					class="input-field"
					required
				/>
			</div>

			<!-- Message Field -->
			<div class="form-control">
				<label for="message">Message</label>
				<textarea
					id="message"
					cols="60"
					rows="10"
					placeholder="Enter Your Message"
					name="message"
					class="input-field"
					required
				></textarea>
			</div>

			<!-- Submit Button -->
			<input
				type="submit"
				value="Send message"
				id="submit-btn"
				class="submit-btn"
			/>
		</form>
	</div>
</div>
